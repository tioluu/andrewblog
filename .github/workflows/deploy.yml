name: Vercel Deployment

on:
  push:
    branches:
      - tioluu-patch-1
  pull_request:
    branches:
      - main  

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.20.4'  # Use your preferred version

      # Install dependencies in the blog directory
      - name: Install dependencies
        run: |
          cd blog
          npm install
        working-directory: ./blog

      # Deploy to Vercel from the blog directory
      - name: Deploy to Vercel
        run: |
          cd blog
          npm install -g vercel
          vercel --token ${{ secrets.VERCEL_SECRET }} --prod
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_SECRET }}
        working-directory: ./blog

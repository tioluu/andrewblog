name: Deploy to Vercel

on:
  # Trigger on PRs targeting `main` (for all branches)
  pull_request:
    branches: [ "main" ]

  # Trigger on pushes to ANY branch matching `test/**` 
  push:
    branches: [ "test/**" ]

jobs:
  deploy:
    runs-on: ubuntu-latest  # Use an Ubuntu runner

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2  # Checkout the repository

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'  # Specify the Node.js version (you can change it if needed)

    - name: Install dependencies
      run: |
        npm install  

    - name: Build the project
      run: |
        npm run build  # Build the project (adjust this command if needed)

    - name: Vercel Deployment
      uses: amondnet/vercel-action@v20  
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}  
        vercel-args: '--prod --yes'
      
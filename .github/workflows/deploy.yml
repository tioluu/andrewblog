name: Deploy to Vercel

on:
  push:
    branches:
      - tioluu-patch-1  # Trigger the deployment on push to the main branch
  pull_request:
    branches:
      - main  # Trigger the deployment on pull request to main

jobs:
  deploy:
    runs-on: ubuntu-latest  # Use an Ubuntu runner

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2  # Checkout the repository

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'  # Specify the Node.js version (you can change it if needed)

    - name: Install dependencies
      run: |
        cd /home/runner/work/andrewblog/andrewblog/blog && npm install  # Install the project dependencies

    - name: Build the project
      run: |
        npm run build  # Build the project (adjust this command if needed)

    - name: Vercel Deployment
      uses: amondnet/vercel-action@v20  # Use the Vercel GitHub Action
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}  # Set Vercel token (stored in GitHub secrets)
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}  # Set Vercel org ID (stored in GitHub secrets)
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}  # Set Vercel project ID (stored in GitHub secrets)
        vercel-args: '--prod'  # Deploy to production (remove for preview deployments)
      env:
        VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}  # Make sure VERCEL_TOKEN is set in your GitHub Secrets
